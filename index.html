  <script src="https://cdn.jsdelivr.net/npm/tsparticles-slim@2.0.6/tsparticles.slim.bundle.min.js"></script>

    <script type="text/javascript">
      const options = {
        background: {
          color: "#39414d", // the canvas background color
        },
        interactivity: {
          events: {
            onClick: {
              // this handles the mouse click event
              enable: true,
              mode: "push", // this adds particles
            },
            onHover: {
              // this handles the mouse hover event
              enable: true,
              mode: "push", // this make particles move away from the mouse
            },
          },
          modes: {
            push: {
              quantity: 50, // number of particles to add
            },
            repulse: {
              distance: 100, // the distance of the particles from the mouse
            },
          },
        },
        particles: {
          links: {
            enable: true, // this enables links between particles
            opacity: 0.3,
            distance: 1,
          },
          move: {
            enable: true, // this makes particles move
            speed: { min: 1, max: 3 }, // this is the speed of the particles
          },
          opacity: {
            value: { min: 1, max: 10 }, // this sets the opacity of the particles
          },
          size: {
            value: { min: 3, max: 6 }, // this sets the size of the particles
          },
        },
      };

      tsParticles.load("tsparticles", options);

      const buttons = document.querySelectorAll('.game-button');

      buttons.forEach(button => {
        const url = button.dataset.url;
        button.addEventListener('click', function() {
          const win = window.open();
          win.document.body.style.margin = '0';
          win.document.body.style.height = '100vh';
          const iframe = win.document.createElement('iframe');
          iframe.style.border = 'none';
          iframe.style.width = '100%';
          iframe.style.height = '100%';
          iframe.style.margin = '0';
          iframe.src = url;
          win.document.body.appendChild(iframe);
        });
      });

      window.addEventListener('beforeunload', function(e) {
        e.preventDefault(); // Cancel the event
        e.returnValue = ''; // Chrome requires returnValue to be set
        // Display a message
        var confirmationMessage = 'Are you sure you want to leave this page';
        (e || window.event).returnValue = confirmationMessage; // Gecko + IE
        return confirmationMessage; // Webkit, Safari, Chrome etc.
      });
    </script>
